machine:
  environment:
    RELEASE: 0.1.${CIRCLE_BUILD_NUM}
    MAVEN_OPTS: "-Xmx1g -DbuildNumber=${CIRCLE_BUILD_NUM} "
  java:
    version: oraclejdk8
  services:
    - redis

general:
  branches:
    ignore:
      - gh-pages



dependencies:
  cache_directories:
    - ~/.gnupg
  pre:
    - echo "login=neilellis" > ~/.github
    - echo "password=${GITHUB_PASSWORD}" >> ~/.github
    - cd ~ && git clone https://github.com/sillelien/build-utils.git && chmod a+x ~/build-utils/*.sh
    - "[[ ${CIRCLE_BRANCH} != 'master' ]] || ( mvn versions:set -DnewVersion=$(cat .release) && mvn versions:resolve-ranges && mvn versions:lock-snapshots )"
    - mvn install -e -q -Drat.skip -Dsource.skip=true -DgenerateReports=false -Dmaven.javadoc.skip=true -Dmaven.test.skip


  override:
    - echo "Skipping maven dependency resolving."


test:
  override:
    - sudo ln -fs /usr/share/zoneinfo/Europe/London /etc/localtime
    - "mvn -e -q -T 1C -Drat.skip -Dsource.skip=true -DgenerateReports=false -Dmaven.javadoc.skip=true integration-test":
        timeout: 600

  post:
#    - mvn org.pitest:pitest-maven:mutationCoverage -pl com.sillelien:dollar-core

deployment:

  staging:
      branch: staging
      commands:
         - ~/build-utils/promote_from_staging.sh

  production:
      branch: master
      commands:
        - git config --global user.email "hello@neilellis.me"
        - git config --global user.name "Neil Ellis"
#        - mvn versions:commit
        - mvn -T 1C -e -q -Dmaven.test.skip=true -Drat.skip=true -DskipEnforcer -Dmaven.javadoc.skip=true -DgenerateReports=false package
        - mvn -T 1C -e -q -Dorg.xml.sax.driver=com.sun.org.apache.xerces.internal.parsers.SAXParser deploy


  development:
      branch: dev
      commands:
          - echo "dev"
